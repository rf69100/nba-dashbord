version: '3.8'

services:
  # MariaDB Database
  database:
    image: mariadb:11.2
    container_name: nba-database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-nba_database}
      MYSQL_USER: ${DB_USER:-nba_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-nba_password}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./nba-api/database/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Node.js API Backend
  api:
    build:
      context: ./nba-api
      dockerfile: Dockerfile
    container_name: nba-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: database
      DB_PORT: 3306
      DB_USER: ${DB_USER:-nba_user}
      DB_PASSWORD: ${DB_PASSWORD:-nba_password}
      DB_NAME: ${DB_NAME:-nba_database}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-500}
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001/api/v1}
    container_name: nba-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nba-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mariadb_data:
    driver: local

networks:
  nba-network:
    driver: bridge
